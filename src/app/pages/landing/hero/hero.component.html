<section class="bg-home bg-gradient" id="home">
    <div class="home-center">
        <div class="home-desc-center">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-lg-6 col-sm-6">
                        <div class="home-title">
                            <h5 class="mb-3 text-white-50">Get It Now !!!</h5>
                            <h2 class="mb-4 text-white" style="font-size: 3.875rem;">Complete Trading Journal and
                                Strategy Analyzer</h2>
                            <p class="text-white-50 home-desc font-16 mb-5">Track and optimize your trades effortlessly
                                with our all-in-one journal and analytics tool, designed for traders at every level.
                            </p>
                            <div class="watch-video mt-5">
                                <a [routerLink]="['.']" class="btn btn-custom me-4"
                                    style="background-color: #000;border-color: #10c469;font-size: large;border-radius: 5px;">Start
                                    Journaling <i class="mdi mdi-chevron-right ms-1"></i></a>
                                <a href="http://vimeo.com/99025203" target="_blank"
                                    class="video-play-icon text-white"><i
                                        class="mdi mdi-play play-icon-circle me-2"></i> <span>Watch The Video</span></a>
                            </div>

                        </div>
                    </div>
                    <div class="col-lg-5 offset-lg-1 col-sm-6">
                        <div class="home-img mo-mt-20">
                            <img src="assets/images/landing/home-img.png" alt="" class="img-fluid mx-auto d-block">
                        </div>
                    </div>
                </div>
                <!-- end row -->

            </div>
            <!-- end container-fluid -->
        </div>
    </div>
</section>
